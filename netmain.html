<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vars.css" />
    <link rel="stylesheet" href="./style_net.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="div">
      <div class="image-container">
        <img
          src="./img/main-page.png"
          alt="Arcane Netflix Image"
          class="responsive-image"
        />
        <img class="posters" src="./img/posters.png" />
        <div class="menu1">Episode</div>
        <div class="menu2">Series</div>
        <div class="menu3">Characters</div>
        <div class="menu4">Top6</div>
        <div
          class="button-danger"
          style="
            background: url(button-danger.png) center;
            background-size: cover;
            background-repeat: no-repeat;
          "
        >
          <div class="button"></div>
        </div>
        <div class="line"></div>
      </div>
    </div>
  </body>
</html>
